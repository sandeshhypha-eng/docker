name: SonarCloud Scan

on:
  pull_request:
  workflow_dispatch:


jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi


      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install SonarScanner CLI
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.1.3023-linux.zip
          unzip sonar-scanner.zip
          sudo mv sonar-scanner-4.8.1.3023-linux /opt/sonar-scanner
          export PATH=$PATH:/opt/sonar-scanner/bin
          sonar-scanner --version

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.organization=sandeshhypha-eng
            -Dsonar.projectKey=sandeshhypha-eng_docker
            -Dsonar.sources=.
        env:
          SONAR_TOKEN: ad37d70917d9acbfc5429a3a7c5f65bc8bad45a8

      - name: Fetch SonarQube Analysis Results
        if: always()
        run: |
          echo "=========================================="
          echo "SonarQube Analysis Results"
          echo "=========================================="
          echo "Scanning: ${{ env.FILE_TO_ANALYZE }}"
          echo "Status: âœ… Scan Completed"
          echo "=========================================="
          echo ""
          echo "ðŸ“Š Quality Gates:"
          echo "- Security Rating: Check SonarQube Dashboard"
          echo "- Code Coverage: Check SonarQube Dashboard"
          echo "- Security Hotspots: Check SonarQube Dashboard"
          echo ""
          echo "ðŸ”— View Results:"
          echo "URL: https://sonarcloud.io/projects"
          echo "Project: sandeshhypha-eng_docker"
          echo ""
          echo "ðŸ“‹ To see detailed issues:"
          echo "1. Go to: https://sonarcloud.io/projects"
          echo "2. Click: sandeshhypha-eng_docker"
          echo "3. Click: Issues tab"
          echo "=========================================="

    
  build:          
    name: Build Application
    runs-on: ubuntu-latest
    needs: sonar
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
  
      - name: Run tests (optional)
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then pytest; fi
  
    
  
  docker:
    name: Build and Scan Docker Image
    runs-on: ubuntu-latest

    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t myapp:latest -t priya720/pycalapp:latest .

      - name: Scan Docker image with Trivy
        run: |
            docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image \
            --severity HIGH,CRITICAL \
            myapp:latest
          
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: priya720
          password: Sandy@100!

      - name: Push Docker image
        run: docker push priya720/pycalapp:latest
